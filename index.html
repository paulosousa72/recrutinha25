<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Boneco em AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        model-viewer {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Veja o Boneco em 3D e AR! v1.0</h1>
    <model-viewer 
        id="boneco" 
        src="https://static.wixstatic.com/3d/c0b39d_7082b9efa22c4ff1838750be9cd23eb9.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        alt="Um boneco 3D">
    </model-viewer>
    <button onclick="document.getElementById('boneco').activateAR()">Ver em AR</button>
</body>
</html>
