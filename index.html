<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>AR.js - Image Tracking</title>
  <script src='https://aframe.io/releases/1.3.0/aframe.min.js'></script>
  <script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <a-asset-item id="modelo3d" src="seu_modelo_3d.glb"></a-asset-item>

    <a-marker preset='hiro'> <!-- Substitua "hiro" pelo seu padrão de marcador -->
      <a-entity gltf-model="#modelo3d" scale="0.1 0.1 0.1" animation-mixer></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    window.addEventListener('arjs-loaded', () => {
      // Define as restrições para a câmera traseira
      const constraints = {
        video: { facingMode: { exact: "environment" } }
      };

      // Acessa o elemento de vídeo do AR.js e aplica as restrições
      const video = document.querySelector('video');

      if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
          navigator.mediaDevices.getUserMedia(constraints)
            .then(stream => {
              video.srcObject = stream;
            })
            .catch(error => {
              console.error('Erro ao acessar a câmera:', error);
            });
      } else {
          console.error('getUserMedia não suportado neste navegador.');
      }


    });
  </script>
</body>
</html>
