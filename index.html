<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR - 25 Anos com WebXR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Carrega THREE.js -->
  <script src="https://unpkg.com/three@0.154.0/build/three.min.js"></script>
  <!-- Carrega GLTFLoader -->
  <script src="https://unpkg.com/three@0.154.0/examples/js/loaders/GLTFLoader.js"></script>
  <!-- Corrige o GLTFLoader no escopo global -->
  <script>
    // Garante que GLTFLoader esteja disponível em THREE
    if (typeof THREE !== 'undefined' && typeof THREE.GLTFLoader === 'undefined') {
      console.log("Registrando GLTFLoader manualmente...");
      THREE.GLTFLoader = GLTFLoader;
    }
  </script>
</head>
<body>
  <p style="text-align: center;">Versão: v4.4</p>
  <button id="startAR">Iniciar AR</button>
  <div id="debug" style="color: red;"></div>
  <script>
    // Verifica se THREE e GLTFLoader estão carregados
    if (!THREE || !THREE.GLTFLoader) {
      console.error("Erro: THREE ou GLTFLoader não carregado corretamente.");
      document.getElementById('debug').innerText = "Erro: THREE ou GLTFLoader não carregado.";
    }

    const startButton = document.getElementById('startAR');
    const debugDiv = document.getElementById('debug');
    startButton.addEventListener('click', startARSession);

    function startARSession() {
      debugDiv.innerText = "Passo 1: Verificando WebXR...";
      if (!navigator.xr) {
        debugDiv.innerText = "WebXR não disponível.";
        return;
      }

      navigator.xr.isSessionSupported('immersive-ar').then(supported => {
        if (!supported) {
          debugDiv.innerText = "AR não suportado neste dispositivo.";
          return;
        }

        debugDiv.innerText = "Passo 2: Configurando cena...";
        const canvas = document.createElement('canvas');
        document.body.appendChild(canvas);
        const gl = canvas.getContext('webgl', { xrCompatible: true });

        const renderer = new THREE.WebGLRenderer({ canvas, context: gl, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 1000);
        scene.add(camera);

        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        scene.add(light);

        debugDiv.innerText = "Passo 3: Carregando pato...";
        const loader = new THREE.GLTFLoader();
        loader.load(
          'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF-Binary/Duck.glb',
          (gltf) => {
            const model = gltf.scene;
            model.scale.set(0.5, 0.5, 0.5);
            model.position.set(0, 0, -1); // 1 metro à frente
            scene.add(model);
            debugDiv.innerText = "Passo 4: Pato carregado! Iniciando AR...";

            navigator.xr.requestSession('immersive-ar').then(session => {
              debugDiv.innerText = "Passo 5: Sessão AR iniciada! Veja o pato.";
              renderer.xr.enabled = true;
              renderer.xr.setReferenceSpaceType('local');

              renderer.setAnimationLoop((time, frame) => {
                renderer.render(scene, camera);
              });

              renderer.xr.setSession(session);
            }).catch(error => {
              debugDiv.innerText = "Erro na sessão: " + error.message;
            });
          },
          (progress) => {
            debugDiv.innerText = "Carregando: " + Math.round((progress.loaded / progress.total) * 100) + "%";
          },
          (error) => {
            debugDiv.innerText = "Erro ao carregar pato: " + error.message;
          }
        );
      }).catch(error => {
        debugDiv.innerText = "Erro ao verificar WebXR: " + error.message;
      });
    }
