<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Robot</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" id="scene">
        <!-- Marcador padrão do AR.js (padrão Hiro) -->
        <a-marker preset="hiro">
            <!-- Adicionando um modelo 3D de um robô -->
            <a-entity 
                gltf-model="modelos/survival_character.glb"
                scale="0.5 0.5 0.5"
                position="0 0.5 0"
                rotation="0 180 0">
            </a-entity>
        </a-marker>
        <!-- Câmera AR -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        async function setupMainRearCamera() {
            try {
                if (!navigator.mediaDevices || !navigator.mediaDevices.enumerateDevices) {
                    console.error("Este navegador não suporta acesso à câmera.");
                    return;
                }

                // Lista todos os dispositivos de mídia
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');

                // Filtra apenas câmeras traseiras
                const rearCameras = videoDevices.filter(device =>
                    device.label.toLowerCase().includes('back') ||
                    device.label.toLowerCase().includes('rear') ||
                    device.label.toLowerCase().includes('environment')
                );

                if (rearCameras.length > 0) {
                    // Escolhe a câmera com a maior resolução (normalmente a principal)
                    const sortedCameras = rearCameras.sort((a, b) => {
                        const resolutionA = parseInt(a.label.match(/\d+/g)?.[0] || "0");
                        const resolutionB = parseInt(b.label.match(/\d+/g)?.[0] || "0");
                        return resolutionB - resolutionA;
                    });

                    const mainRearCamera = sortedCameras[0];

                    // Obtém a stream de vídeo da câmera traseira principal
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: { deviceId: { exact: mainRearCamera.deviceId } }
                    });

                    // Substitui a câmera do AR.js pelo stream correto
                    const videoElement = document.querySelector('video');
                    if (videoElement) {
                        videoElement.srcObject = stream;
                        videoElement.play().catch(console.error);
                    }
                } else {
                    console.warn('Nenhuma câmera traseira encontrada. Mantendo padrão.');
                }
            } catch (error) {
                console.error('Erro ao selecionar a câmera principal traseira:', error);
            }
        }

        // Chama a função ao carregar a página
        setupMainRearCamera();
    </script>
</body>
</html>
