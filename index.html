<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR - 25 Anos com WebXR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <button id="startAR">Iniciar AR</button>
  <div id="debug" style="color: red;"></div>
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.154.0/build/three.module.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.154.0/examples/jsm/loaders/GLTFLoader.js';

    const startButton = document.getElementById('startAR');
    const debugDiv = document.getElementById('debug');
    startButton.addEventListener('click', startARSession);

    async function startARSession() {
      debugDiv.innerText = "Verificando suporte a WebXR...";
      if (!navigator.xr) {
        debugDiv.innerText = "WebXR não disponível no navegador.";
        return;
      }

      const supported = await navigator.xr.isSessionSupported('immersive-ar');
      if (!supported) {
        debugDiv.innerText = "AR imersivo não suportado neste dispositivo.";
        return;
      }

      debugDiv.innerText = "Iniciando sessão AR...";
      const canvas = document.createElement('canvas');
      document.body.appendChild(canvas);
      const gl = canvas.getContext('webgl', { xrCompatible: true });

      const renderer = new THREE.WebGLRenderer({ canvas, context: gl });
      renderer.setSize(window.innerWidth, window.innerHeight);

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);

      debugDiv.innerText = "Carregando modelo 3D...";
      const loader = new GLTFLoader();
      let model;
      loader.load(
        'boneco.glb',
        (gltf) => {
          model = gltf.scene;
          model.scale.set(0.5, 0.5, 0.5);
          debugDiv.innerText = "Modelo carregado com sucesso!";
        },
        undefined,
        (error) => {
          debugDiv.innerText = "Erro ao carregar modelo: " + error.message;
        }
      );

      const audio = new Audio('fala.mp3');
      let placed = false;

      try {
        const session = await navigator.xr.requestSession('immersive-ar', {
          requiredFeatures: ['hit-test'],
        });
        debugDiv.innerText = "Sessão AR iniciada! Detectando chão...";

        renderer.xr.enabled = true;
        renderer.xr.setReferenceSpaceType('local-floor');

        let hitTestSource = null;
        const viewerSpace = await session.requestReferenceSpace('viewer');
        hitTestSource = await session.requestHitTestSource({ space: viewerSpace });

        function onXRFrame(timestamp, frame) {
          if (!frame || !hitTestSource || !model || placed) {
            renderer.render(scene, camera);
            return;
          }

          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length > 0) {
            const hitPose = hitTestResults[0].getPose(renderer.xr.getReferenceSpace());
            if (!placed) {
              model.position.setFromMatrixPosition(new THREE.Matrix4().fromArray(hitPose.transform.matrix));
              scene.add(model);
              audio.play();
              placed = true;
              debugDiv.innerText = "Boneco colocado! Áudio tocando.";
            }
          }
          renderer.render(scene, camera);
        }

        renderer.setAnimationLoop(onXRFrame);
        renderer.xr.setSession(session);
      } catch (error) {
        debugDiv.innerText = "Erro ao iniciar sessão AR: " + error.message;
      }
    }
  </script>
</body>
</html>
