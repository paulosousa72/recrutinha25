<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Boneco em AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        model-viewer {
            width: 100%;
            height: 400px;
        }
        h1 {
            text-align: center;
            padding: 10px 20px; /* Ajuste o padding conforme necessário para a logo */
            /* As propriedades originais font-size, white-space, text-overflow não são tão relevantes para uma imagem, mas podem ser mantidas ou removidas. */
        }
        h1 img { /* Estilos para a imagem da logo dentro do h1 */
            max-height: 80px;  /* <<< AJUSTE ESTE VALOR para o tamanho desejado da logo (ex: 10vw, 60px, etc.) */
            width: auto;       /* Mantém a proporção da imagem */
            max-width: 100%;   /* Garante que a imagem não ultrapasse a largura do h1 */
            vertical-align: middle;
        }
        hr {
            display: block;
            border: none;
            border-top: 2px solid olive;
            margin: 20px 0;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.2;
            z-index: -1;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>
        <img src="logorecrutinha.png">
    </h1>
    <hr>
    <model-viewer
        id="boneco"
        src="RecrutinhaLoW23Jun2.glb"
        ar
        ar-modes="webxr scene-viewer quick-look"
        ar-placement="floor"
        scale="1 1 1"
        camera-controls
        disable-zoom  <!-- Mantendo a alteração anterior de desabilitar o zoom -->
        alt="Um boneco 3D">
    </model-viewer>
    <button onclick="document.getElementById('boneco').activateAR()">VER NO SEU ESPAÇO</button>
</body>
</html>
