<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Boneco em AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        model-viewer {
            width: 100%;
            height: 400px;
        }
        h1 {
            text-align: center;
            font-size: 8vw;
            padding: 0 20px;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        hr {
            display: block;
            border: none;
            border-top: 2px solid olive; /* Corrigido */
            margin: 20px 0;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.2;
            z-index: -1;
        }
        /* Centralizar o botão "VER EM AR" */
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>RECRUTINHA 25 ANOS v4</h1>
    <hr> <!-- Aqui a linha aparecerá corretamente -->
    <model-viewer 
        id="boneco" 
        src="recrutinhaPB.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        ar-placement="floor"
        scale="2 2 2"
        camera-controls
        alt="Um boneco 3D">
    </model-viewer>
    <button onclick="document.getElementById('boneco').activateAR()">VER NO SEU ESPAÇO</button>
</body>
</html>
