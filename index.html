<!DOCTYPE html>
<html>
<head>
    <title>AR com Babylon.js</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
</head>
<body>
    <canvas id="renderCanvas" touch-action="none"></canvas>
    <script>
        window.addEventListener("DOMContentLoaded", function () {
            const canvas = document.getElementById("renderCanvas");
            const engine = new BABYLON.Engine(canvas, true);
            
            const createScene = function () {
                const scene = new BABYLON.Scene(engine);
                const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 2, 3, BABYLON.Vector3.Zero(), scene);
                camera.attachControl(canvas, true);
                const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);
                
                // Carregar modelo 3D de exemplo
                BABYLON.SceneLoader.ImportMesh("", "https://models.babylonjs.com/", "BoomBox.glb", scene, function (meshes) {
                    meshes[0].position.y = 0;
                });
                
                // Ativar WebXR para AR
                const xrHelper = scene.createDefaultXRExperienceAsync({
                    uiOptions: { sessionMode: "immersive-ar" }
                });
                
                return scene;
            };
            
            const scene = createScene();
            engine.runRenderLoop(function () {
                scene.render();
            });
            
            window.addEventListener("resize", function () {
                engine.resize();
            });
        });
    </script>
</body>
</html>
