<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RA com A-Frame - Boneco 3D no Chão</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene
      webxr="requiredFeatures: hit-test,dom-overlay;"
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled">
      
      <!-- Boneco 3D -->
      <a-entity
        id="boneco"
        gltf-model="url(./boneco.glb)"
        scale="0.5 0.5 0.5"
        position="0 0 0"
        class="cantap">
      </a-entity>

      <!-- Câmera -->
      <a-camera></a-camera>
    </a-scene>

    <script>
      AFRAME.registerComponent('tap-place', {
        init: function () {
          const sceneEl = this.el.sceneEl;
          const boneco = document.getElementById('boneco');

          // Adiciona um plano invisível para referência
          const ground = document.createElement('a-plane');
          ground.setAttribute('rotation', '-90 0 0');
          ground.setAttribute('width', '10');
          ground.setAttribute('height', '10');
          ground.setAttribute('material', 'opacity: 0;');
          sceneEl.appendChild(ground);

          // Listener para toque na tela
          sceneEl.addEventListener('click', (event) => {
            if (sceneEl.is('ar-mode')) {
              const hitTestResults = sceneEl.renderer.xr.getHitTestResults(event.detail.cursor);
              if (hitTestResults.length > 0) {
                const pose = hitTestResults[0].getPose(sceneEl.renderer.xr.getReferenceSpace());
                const position = pose.transform.position;
                boneco.setAttribute('position', `${position.x} ${position.y} ${position.z}`);
              }
            }
          });
        }
      });
    </script>
  </body>
</html>
