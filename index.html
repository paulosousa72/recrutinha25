<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>AR.js - Image Tracking</title>
  <script src='https://aframe.io/releases/1.3.0/aframe.min.js'></script>
  <script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }
    a-scene {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <a-scene embedded arjs>
    <a-asset-item id="modelo3d" src="seu_modelo_3d.glb"></a-asset-item>
    <a-marker preset='hiro'>
      <a-entity gltf-model="#modelo3d" scale="0.1 0.1 0.1" animation-mixer></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Aguarda o AR.js estar pronto antes de acessar a câmera
    window.addEventListener('arjs-loaded', () => {
      navigator.mediaDevices.enumerateDevices()
        .then(devices => {
          const cameras = devices.filter(device => device.kind === 'videoinput');

          if (cameras.length > 0) {
            const rearCamera = cameras.find(camera => camera.label.toLowerCase().includes('back') || camera.label.toLowerCase().includes('traseira') || camera.label.toLowerCase().includes('environment')) || cameras[cameras.length - 1];

             if (rearCamera) {
              const constraints = { video: { deviceId: { exact: rearCamera.deviceId } } };

              // Agora acessamos o vídeo dentro do contexto do AR.js
              let sceneEl = document.querySelector('a-scene');
              let video = sceneEl.querySelector('video');

              if(video){ // Verificamos se o elemento video existe
                 navigator.mediaDevices.getUserMedia(constraints)
                    .then(stream => {
                      video.srcObject = stream;
                   }).catch(error => {
                     console.error("Erro ao obter stream de vídeo", error)
                   });
              } else {
                console.error("Elemento de vídeo não encontrado na cena.")
              }
             } else {
               console.error("Nenhuma câmera traseira encontrada")
             }
          } else {
            console.error('Nenhuma câmera encontrada.');
          }
        })
        .catch(error => {
          console.error('Erro ao listar dispositivos:', error);
        });
    });



  </script>
</body>
</html>
