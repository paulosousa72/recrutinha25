<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR - 25 Anos com WebXR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <button id="startAR">Iniciar AR</button>
  <div id="debug" style="color: red;"></div>
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.154.0/build/three.module.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.154.0/examples/jsm/loaders/GLTFLoader.js';

    const startButton = document.getElementById('startAR');
    const debugDiv = document.getElementById('debug');
    startButton.addEventListener('click', startARSession);

    async function startARSession() {
      debugDiv.innerText = "Verificando WebXR...";
      if (!navigator.xr || !await navigator.xr.isSessionSupported('immersive-ar')) {
        debugDiv.innerText = "AR não suportado. Use Chrome em um Android compatível.";
        return;
      }

      debugDiv.innerText = "Configurando cena...";
      const canvas = document.createElement('canvas');
      document.body.appendChild(canvas);
      const gl = canvas.getContext('webgl', { xrCompatible: true });

      const renderer = new THREE.WebGLRenderer({ canvas, context: gl, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 1000);
      scene.add(camera);

      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);

      debugDiv.innerText = "Carregando boneco...";
      const loader = new GLTFLoader();
      let model;
      await new Promise((resolve, reject) => {
        loader.load(
          'boneco.glb',
          (gltf) => {
            model = gltf.scene;
            model.scale.set(0.5, 0.5, 0.5);
            debugDiv.innerText = "Boneco carregado!";
            resolve();
          },
          undefined,
          (error) => {
            debugDiv.innerText = "Erro ao carregar boneco: " + error.message;
            reject(error);
          }
        );
      });

      const audio = new Audio('fala.mp3');
      let placed = false;

      debugDiv.innerText = "Iniciando sessão AR...";
      const session = await navigator.xr.requestSession('immersive-ar', {
        optionalFeatures: ['hit-test', 'local-floor']
      });

      renderer.xr.enabled = true;
      renderer.xr.setReferenceSpaceType('local-floor');

      session.addEventListener('end', () => {
        debugDiv.innerText = "Sessão AR encerrada.";
      });

      const frameOfReference = await session.requestReferenceSpace('local-floor');
      let hitTestSource = null;
      const viewerSpace = await session.requestReferenceSpace('viewer');
      hitTestSource = await session.requestHitTestSource({ space: viewerSpace });

      function render(timestamp, frame) {
        if (frame) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length && model && !placed) {
            const hit = hitTestResults[0];
            const pose = hit.getPose(frameOfReference);
            model.position.setFromMatrixPosition(new THREE.Matrix4().fromArray(pose.transform.matrix));
            scene.add(model);
            audio.play().catch(e => debugDiv.innerText = "Erro no áudio: " + e.message);
            placed = true;
            debugDiv.innerText = "Boneco colocado no espaço!";
          }
        }
        renderer.render(scene, camera);
      }

      renderer.xr.setSession(session);
      renderer.setAnimationLoop(render);
    }

    startARSession().catch(err => {
      debugDiv.innerText = "Erro geral: " + err.message;
    });
  </script>
</body>
</html>
