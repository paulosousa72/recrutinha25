<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR - 25 Anos com WebXR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <button id="startAR">Iniciar AR</button>
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.154.0/build/three.module.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.154.0/examples/jsm/loaders/GLTFLoader.js';

    const startButton = document.getElementById('startAR');
    startButton.addEventListener('click', startARSession);

    async function startARSession() {
      if (!navigator.xr || !await navigator.xr.isSessionSupported('immersive-ar')) {
        alert('AR não suportado neste dispositivo ou navegador. Use Chrome no Android.');
        return;
      }

      const canvas = document.createElement('canvas');
      document.body.appendChild(canvas);
      const gl = canvas.getContext('webgl', { xrCompatible: true });

      const renderer = new THREE.WebGLRenderer({ canvas, context: gl });
      renderer.setSize(window.innerWidth, window.innerHeight);

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);

      const loader = new GLTFLoader();
      let model;
      loader.load('boneco.glb', (gltf) => {
        model = gltf.scene;
        model.scale.set(0.5, 0.5, 0.5); // Ajuste a escala conforme o tamanho desejado
      });

      const audio = new Audio('fala.mp3');
      let placed = false;

      const session = await navigator.xr.requestSession('immersive-ar', {
        requiredFeatures: ['hit-test'],
      });

      renderer.xr.enabled = true;
      renderer.xr.setReferenceSpaceType('local-floor'); // Ancora no chão

      let hitTestSource = null;
      session.requestReferenceSpace('viewer').then((viewerSpace) => {
        session.requestHitTestSource({ space: viewerSpace }).then((source) => {
          hitTestSource = source;
        });
      });

      function onXRFrame(timestamp, frame) {
        if (!frame || !hitTestSource || !model || placed) {
          renderer.render(scene, camera);
          return;
        }

        const hitTestResults = frame.getHitTestResults(hitTestSource);
        if (hitTestResults.length > 0) {
          const hitPose = hitTestResults[0].getPose(renderer.xr.getReferenceSpace());
          if (!placed) {
            model.position.setFromMatrixPosition(new THREE.Matrix4().fromArray(hitPose.transform.matrix));
            scene.add(model);
            audio.play();
            placed = true;
          }
        }
        renderer.render(scene, camera);
      }

      renderer.setAnimationLoop(onXRFrame);
      renderer.xr.setSession(session);
    }
  </script>
</body>
</html>
