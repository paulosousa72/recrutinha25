<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Boneco em AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        model-viewer {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Veja o Boneco em 3D e AR! v1.5</h1>
    <model-viewer 
        id="boneco" 
        src="sonic.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        ar-placement="floor"
        scale="2 2 2"
        camera-controls
        alt="Um boneco 3D">
    </model-viewer>
    <button onclick="document.getElementById('boneco').activateAR()">Ver em AR</button>
    <button onclick="capturePhoto()">Tirar Foto</button>

    <script>
        function capturePhoto() {
            const modelViewer = document.getElementById('boneco');
            modelViewer.toBlob({ mimeType: 'image/png', quality: 1.0 }).then(blob => {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'foto_modelo.png';
                link.click();
                URL.revokeObjectURL(url); // Libera a memória
            }).catch(error => {
                console.error('Erro ao capturar foto:', error);
                alert('Não foi possível tirar a foto. Verifique o console para mais detalhes.');
            });
        }
    </script>
</body>
</html>
