<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>WebXR Test</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.137.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/xr-polyfill.js"></script>
</head>
<body style="margin: 0;">
  <canvas id="xr-canvas"></canvas>
  <button id="start-xr">Iniciar WebXR</button>
  <div id="error-message" style="color: red;"></div>

  <script>
    const canvas = document.getElementById('xr-canvas');
    const renderer = new THREE.WebGLRenderer({ canvas: canvas });
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    camera.position.z = 5;

    async function startXRSession() {
      try {
        const xrSession = await navigator.xr.requestSession('immersive-ar', {
          requiredFeatures: ['hit-test']
        });
        renderer.xr.enabled = true;
        renderer.xr.setReferenceSpaceType('local');
        renderer.xr.setSession(xrSession);

        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
          cube.rotation.x += 0.01;
          cube.rotation.y += 0.01;
        });
      } catch (error) {
        console.error("Erro ao iniciar sess√£o XR:", error);
        document.getElementById("error-message").innerHTML = "Erro ao iniciar WebXR: " + error.message;
      }
    }

    document.getElementById('start-xr').addEventListener('click', startXRSession);
  </script>
</body>
</html>
