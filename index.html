<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RA com A-Frame - Boneco 3D</title>
    <meta name="description" content="Experiência RA simples com boneco 3D">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled"
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;">
      
      <!-- Boneco 3D com detecção de superfície -->
      <a-entity
        gltf-model="url(./boneco.glb)"
        scale="0.5 0.5 0.5"
        ar-hit-test="target: #ground;"
        position="0 0 0">
      </a-entity>

      <!-- Plano representando o chão -->
      <a-plane
        id="ground"
        rotation="-90 0 0"
        width="10"
        height="10"
        color="#7BC8A4"
        static-body>
      </a-plane>

      <!-- Câmera -->
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
