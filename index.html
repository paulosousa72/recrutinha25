
<!DOCTYPE html>
<html>
<head>
    <title>Realidade Aumentada - Pato</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; overflow: hidden; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 1;
            color: white;
            font-family: sans-serif;
        }
        #startButton {
            position: absolute;
            bottom: 20px; /* Ajuste a posição conforme necessário */
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #4CAF50; /* Cor de fundo */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="info">Toque na tela para posicionar o pato.</div>
    <button id="startButton">Iniciar AR</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        let camera, scene, renderer;
        let pato;
        let xrSession = null;
        let xrReferenceSpace = null;
        let xrHitTestSource = null;
        let isARSupported = false;
        const startButton = document.getElementById('startButton');

        init();

        async function init() {
            // 1. Verificar suporte a WebXR
            if (navigator.xr) {
                isARSupported = await navigator.xr.isSessionSupported('immersive-ar');
                if (isARSupported) {
                  startButton.addEventListener('click', startAR);
                } else {
                  startButton.textContent = "WebXR Não Suportado";
                  startButton.disabled = true;
                }
            } else {
                document.getElementById('info').innerHTML = "WebXR não suportado neste navegador/dispositivo.";
                startButton.style.display = 'none';
                return; // Sai da função se não houver suporte
            }

            // 2. Configurar Three.js
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 100);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio); //Para melhor qualidade em telas de alta densidade
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // 3. Luz ambiente (importante para visualização do modelo)
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(0, 1, 1);
            scene.add(directionalLight);

            // 4. Carregar o modelo 3D do pato (substitua 'pato.gltf' pelo seu arquivo)
            const loader = new THREE.GLTFLoader();
            loader.load('pato.gltf', (gltf) => {
                pato = gltf.scene;
                pato.scale.set(0.2, 0.2, 0.2); // Ajuste a escala conforme necessário
                pato.visible = false; // Começa invisível até que um plano seja detectado
                scene.add(pato);
            }, undefined, (error) => {
                console.error('Erro ao carregar o modelo:', error);
                document.getElementById('info').innerHTML = "Erro ao carregar o modelo 3D.";
            });

            // 5. Lidar com redimensionamento da janela
            window.addEventListener('resize', onWindowResize, false);
        }

        async function startAR() {
            startButton.style.display = 'none'; // Oculta o botão
            document.getElementById('info').innerHTML = "Procurando superfície...";

            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    // Se chegou aqui, a permissão foi concedida (ou já estava concedida).
                    // Podemos prosseguir.  Pare a stream imediatamente, pois só precisamos
                    // verificar a permissão.
                    stream.getTracks().forEach(track => track.stop());

                } catch (error) {
                    console.error("Erro ao acessar a câmera:", error);

                if (error.name === 'NotAllowedError') {
                    document.getElementById('info').innerHTML = "Permissão da câmera negada. Por favor, permita o acesso nas configurações do navegador.";
                } else if (error.name === 'NotFoundError') {
                    document.getElementById('info').innerHTML = "Nenhuma câmera encontrada.";
                } else {
		    		document.getElementById('info').innerHTML = "Erro ao acessar a câmera. Verifique as configurações.";
		    	}

                    startButton.style.display = 'block'; // Mostra o botão novamente.
                    return; // Sai da função startAR()
                }
            } else {
                document.getElementById('info').innerHTML = "getUserMedia não suportado.";
                startButton.style.display = 'block';
                return;
            }
                

            try {
                // 6. Solicitar sessão de RA
                xrSession = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['hit-test'],
                    optionalFeatures: ['dom-overlay'], //Para elementos HTML sobre a cena AR
                    domOverlay: { root: document.body } //Elemento raiz para o DOM overlay

                });


                // 7. Configurar o espaço de referência
                xrReferenceSpace = await xrSession.requestReferenceSpace('viewer');

                // 8. Criar a fonte de hit test
                xrHitTestSource = await xrSession.requestHitTestSource({ space: xrReferenceSpace });

                //9. Evento para quando a sessão terminar
                xrSession.addEventListener('end', () => {
                  xrHitTestSource = null;
                  xrSession = null;
                  startButton.style.display = 'block';
                });

                // 10. Adicionar evento de clique/toque para posicionar o pato
                xrSession.addEventListener('select', onSelect);

                // 11. Iniciar o loop de renderização
                xrSession.requestAnimationFrame(onXRFrame);

            } catch (error) {
                console.error('Erro ao iniciar a sessão AR:', error);
                document.getElementById('info').innerHTML = "Erro ao iniciar a Realidade Aumentada.";
            }

        }

        function onXRFrame(time, frame) {
            if (!xrSession) return;

            xrSession.requestAnimationFrame(onXRFrame); // Continua o loop

            const hitTestResults = frame.getHitTestResults(xrHitTestSource);

            if (hitTestResults.length > 0 && pato) {
                const hitPose = hitTestResults[0].getPose(xrReferenceSpace);
                if (hitPose) {
                    pato.position.set(hitPose.transform.position.x, hitPose.transform.position.y, hitPose.transform.position.z);
                    pato.visible = true; // Torna o pato visível
                    document.getElementById('info').innerHTML = "Toque na tela para reposicionar o pato.";
                }

            }
            renderer.render(scene, camera);
        }


        function onSelect(event) {
            if (pato) {
                //Obtem a posição do toque na tela em relação ao reference space
                const position = event.frame.getPose(event.inputSource.targetRaySpace, xrReferenceSpace).transform.position;
                pato.position.set(position.x, position.y, position.z);

            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
