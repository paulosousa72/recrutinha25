<!DOCTYPE html>
<html>
<head>
    <title>AR com Babylon.js</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
</head>
<body>
    <canvas id="renderCanvas" touch-action="none" style="width: 100%; height: 100vh;"></canvas>
    <script>
        window.addEventListener("DOMContentLoaded", function () {
            const canvas = document.getElementById("renderCanvas");
            const engine = new BABYLON.Engine(canvas, true);
            
            const createScene = async function () {
                const scene = new BABYLON.Scene(engine);
                const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 2, 3, BABYLON.Vector3.Zero(), scene);
                camera.attachControl(canvas, true);
                
                // Melhorando iluminação
                const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);
                light.intensity = 1.5;
                
                // Carregar modelo 3D de exemplo
                BABYLON.SceneLoader.ImportMesh("", "https://models.babylonjs.com/", "BoomBox.glb", scene, function (meshes) {
                    const model = meshes[0];
                    model.position = new BABYLON.Vector3(0, 0.5, 0); // Levanta o modelo para que não fique abaixo do chão
                    model.scaling = new BABYLON.Vector3(5, 5, 5); // Aumenta o tamanho do modelo
                });
                
                // Ativar WebXR para AR
                const xrHelper = await scene.createDefaultXRExperienceAsync({
                    uiOptions: { sessionMode: "immersive-ar" }
                });
                
                return scene;
            };
            
            createScene().then(scene => {
                engine.runRenderLoop(function () {
                    scene.render();
                });
            });
            
            window.addEventListener("resize", function () {
                engine.resize();
            });
        });
    </script>
</body>
</html>
