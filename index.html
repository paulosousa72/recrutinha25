<!DOCTYPE html>
<html>
<head>
  <!-- ... (mesmo head do exemplo anterior) -->
</head>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <a-asset-item id="modelo3d" src="seu_modelo_3d.glb"></a-asset-item>

    <a-marker preset='hiro'> <!-- Substitua "hiro" pelo seu padrão de marcador -->
      <a-entity gltf-model="#modelo3d" scale="0.1 0.1 0.1" animation-mixer></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Aguarda o carregamento completo da cena AR.js
    window.addEventListener('arjs-loaded', () => {
      navigator.mediaDevices.enumerateDevices()
        .then(devices => {
          const cameras = devices.filter(device => device.kind === 'videoinput');
          if (cameras.length > 1) {
            // Assume que a câmera traseira é a segunda na lista.  
            // Você pode precisar ajustar isso dependendo do dispositivo.
            let constraints = { video: { deviceId: { exact: cameras[1].deviceId } } };

            // Redefine a fonte de vídeo do AR.js
            let arjsScene = document.querySelector('a-scene');
            arjsScene.sceneEl.systems['arjs']._updateVideoTexture(constraints);
          }
        })
        .catch(err => console.error('Erro ao listar dispositivos de câmera:', err));
    });
  </script>
</body>
</html>
