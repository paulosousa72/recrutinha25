<!DOCTYPE html>
<html>
<head>
    <title>AR com Babylon.js</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
</head>
<body>
    <canvas id="renderCanvas" touch-action="none" style="width: 100%; height: 100vh;"></canvas>
    <script>
        window.addEventListener("DOMContentLoaded", function () {
            const canvas = document.getElementById("renderCanvas");
            const engine = new BABYLON.Engine(canvas, true);
            
            const createScene = async function () {
                const scene = new BABYLON.Scene(engine);
                const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 2, 3, BABYLON.Vector3.Zero(), scene);
                camera.attachControl(canvas, true);
                
                // Melhorando iluminação
                const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);
                light.intensity = 1.5;
                
                // Criar âncora para AR
                let xrHelper = await scene.createDefaultXRExperienceAsync({
                    uiOptions: { sessionMode: "immersive-ar" }
                });
                const featuresManager = xrHelper.baseExperience.featuresManager;
                const anchorSystem = featuresManager.enableFeature(BABYLON.WebXRAnchorSystem, "latest");
                
                // Carregar modelo 3D de exemplo e posicioná-lo na AR
                BABYLON.SceneLoader.ImportMesh("", "https://models.babylonjs.com/", "BoomBox.glb", scene, function (meshes) {
                    const model = meshes[0];
                    model.scaling = new BABYLON.Vector3(5, 5, 5); // Ajusta o tamanho do modelo
                    
                    // Criar âncora quando AR for iniciada
                    xrHelper.baseExperience.sessionManager.onXRFrameObservable.add(() => {
                        if (xrHelper.baseExperience.state === BABYLON.WebXRState.IN_XR) {
                            anchorSystem.addAnchorPoint(new BABYLON.Vector3(0, 0, -1), model);
                        }
                    });
                });
                
                return scene;
            };
            
            createScene().then(scene => {
                engine.runRenderLoop(function () {
                    scene.render();
                });
            });
            
            window.addEventListener("resize", function () {
                engine.resize();
            });
        });
    </script>
</body>
</html>
