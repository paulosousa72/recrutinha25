<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR - Teste Básico WebXR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <p style="text-align: center;">Versão: v1.0</p>
  <button id="startAR">Iniciar AR</button>
  <div id="debug" style="color: red;"></div>
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.154.0/build/three.module.js';

    const startButton = document.getElementById('startAR');
    const debugDiv = document.getElementById('debug');
    startButton.addEventListener('click', startARSession);

    async function startARSession() {
      debugDiv.innerText = "Verificando WebXR...";
      if (!navigator.xr || !await navigator.xr.isSessionSupported('immersive-ar')) {
        debugDiv.innerText = "AR não suportado neste navegador/dispositivo.";
        return;
      }

      debugDiv.innerText = "Iniciando AR...";
      const canvas = document.createElement('canvas');
      document.body.appendChild(canvas);
      const gl = canvas.getContext('webgl', { xrCompatible: true });

      const renderer = new THREE.WebGLRenderer({ canvas, context: gl, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 1000);

      const geometry = new THREE.SphereGeometry(0.2, 32, 32);
      const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
      const sphere = new THREE.Mesh(geometry, material);
      sphere.position.set(0, 0, -1); // 1 metro à frente
      scene.add(sphere);

      try {
        const session = await navigator.xr.requestSession('immersive-ar');
        debugDiv.innerText = "Sessão AR iniciada! Veja a esfera vermelha.";

        renderer.xr.enabled = true;
        renderer.xr.setReferenceSpaceType('local');

        renderer.setAnimationLoop((time, frame) => {
          renderer.render(scene, camera);
        });

        await renderer.xr.setSession(session);
      } catch (error) {
        debugDiv.innerText = "Erro: " + error.message;
      }
    }
  </script>
</body>
</html>
