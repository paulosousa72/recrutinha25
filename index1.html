<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Boneco em AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        model-viewer {
            width: 100%;
            height: 400px;
        }
        h1 {
            text-align: center;
            padding: 10px 20px;
        }
        h1 img {
            max-height: 80px;
            width: auto;
            max-width: 100%;
            vertical-align: middle;
        }
        hr {
            display: block;
            border: none;
            border-top: 2px solid olive;
            margin: 20px 0;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.2;
            z-index: -1;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #debug {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
        /* Estilos para o modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 80%;
            max-height: 80%;
            overflow: auto;
        }
        .modal-content img {
            max-width: 100px;
            margin-bottom: 10px;
        }
        .modal-content p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .modal-content button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal-content button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <script>
        // Detecta o navegador
        const userAgent = navigator.userAgent.toLowerCase();
        const isChrome = /chrome|crios/.test(userAgent) && !/edge|opr\//.test(userAgent);
        const isSafari = /safari/.test(userAgent) && !/chrome|crios/.test(userAgent);
        const isOpera = /opr\/|opera/.test(userAgent) && !/operagx/.test(userAgent);
        const isOperaGX = /operagx/.test(userAgent);

        if (!isChrome && !isSafari && !isOpera || isOperaGX) {
            // Exibe o modal em vez de alert
            document.body.innerHTML += `
                <div id="browserModal" class="modal" style="display: flex;">
                    <div class="modal-content">
                        <img src="recrutinha.png" alt="Recrutinha">
                        <p>Amiguinho, o seu navegador de internet não suporta arquivos 3D. Para usar essa funcionalidade, instale o Google Chrome, o Safari ou o Opera.</p>
                        <button onclick="window.location.href='https://www.google.com/chrome/'">Baixar Chrome</button>
                    </div>
                </div>
            `;
        }
    </script>
    <h1>
        <img src="logorecrutinha.png">
    </h1>
    <hr>
    <model-viewer
        id="boneco"
        src="RecrutinhaAndroid.glb"
        ar
        ar-modes="webxr scene-viewer quick-look"
        ar-placement="floor"
        scale="0.7 0.7 0.7"
        camera-controls
        disable-zoom
        loading="eager">
        <div id="debug" slot="progress-bar" style="display: none;"></div>
    </model-viewer>
    <button onclick="startAR()">VER NO SEU ESPAÇO</button>
    <div id="debug">Carregando...</div>
    <script>
        const modelViewer = document.getElementById('boneco');
        const debugDiv = document.getElementById('debug');

        // Verifica suporte a AR
        modelViewer.addEventListener('load', () => {
            debugDiv.innerText = "Modelo carregado! Clique no botão para AR.";
            console.log("Modelo carregado.");
        });
        modelViewer.addEventListener('error', (event) => {
            debugDiv.innerText = "Erro ao carregar modelo: " + event.detail.message;
            console.log("Erro ao carregar: " + event.detail.message);
        });

        function startAR() {
            debugDiv.innerText = "Iniciando AR...";
            console.log("Tentando iniciar AR...");
            modelViewer.activateAR();
        }
    </script>
</body>
</html>
