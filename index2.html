<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticiário do Exército - RSS Feed Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            color: #006400; /* Verde escuro para tema militar */
        }
        .feed-item {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .feed-item h2 {
            margin: 0;
            font-size: 18px;
        }
        .feed-item h2 a {
            color: #0000cd;
            text-decoration: none;
        }
        .feed-item h2 a:hover {
            text-decoration: underline;
        }
        .feed-item .date {
            font-size: 12px;
            color: #666;
        }
        .feed-item .description {
            margin-top: 5px;
            font-size: 14px;
        }
        #feed-container {
            max-width: 800px;
            margin: 0 auto;
        }
        #feed-title {
            text-align: center;
        }
        #feed-description {
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="feed-container">
        <h1 id="feed-title">Carregando...</h1>
        <p id="feed-description"></p>
        <div id="feed-items"></div>
    </div>

    <script>
        const rssUrl = 'https://www.eb.mil.br/noticiario-do-exercito/-/journal/rss/42281/191708/rss.xml?sort=displayDate-';

        async function fetchRSS() {
            try {
                // Note: If CORS issues occur, consider using a proxy like https://cors-anywhere.herokuapp.com/ or similar.
                const response = await fetch(rssUrl);
                const xmlText = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, 'text/xml');

                const channel = xmlDoc.querySelector('channel');
                const feedTitle = channel.querySelector('title').textContent;
                const feedDescription = channel.querySelector('description').textContent;

                document.getElementById('feed-title').textContent = feedTitle;
                document.getElementById('feed-description').textContent = feedDescription;

                const itemsContainer = document.getElementById('feed-items');
                itemsContainer.innerHTML = ''; // Clear previous items

                const items = xmlDoc.querySelectorAll('item');
                items.forEach(item => {
                    const title = item.querySelector('title').textContent;
                    const link = item.querySelector('link').textContent;
                    const description = item.querySelector('description').textContent;
                    const pubDate = item.querySelector('pubDate').textContent;

                    const itemDiv = document.createElement('div');
                    itemDiv.classList.add('feed-item');

                    const titleH2 = document.createElement('h2');
                    const titleLink = document.createElement('a');
                    titleLink.href = link;
                    titleLink.textContent = title;
                    titleH2.appendChild(titleLink);

                    const dateP = document.createElement('p');
                    dateP.classList.add('date');
                    dateP.textContent = new Date(pubDate).toLocaleString();

                    const descP = document.createElement('p');
                    descP.classList.add('description');
                    descP.innerHTML = description; // Use innerHTML to render any HTML in description

                    itemDiv.appendChild(titleH2);
                    itemDiv.appendChild(dateP);
                    itemDiv.appendChild(descP);

                    itemsContainer.appendChild(itemDiv);
                });
            } catch (error) {
                console.error('Error fetching RSS:', error);
                document.getElementById('feed-title').textContent = 'Erro ao carregar o feed';
            }
        }

        // Fetch initially
        fetchRSS();

        // Fetch every 60 minutes (3600000 ms)
        setInterval(fetchRSS, 3600000);
    </script>
</body>
</html>
