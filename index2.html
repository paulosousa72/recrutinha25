<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticiário do Exército</title>
    <script src="https://cdn.tailwindcss.com"></script>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">

    <main class="container mx-auto p-4 md:p-8">
        <!-- Header: Title, description, and last updated time will be injected here -->
        <header id="feed-header" class="mb-8 p-6 bg-white dark:bg-gray-800 rounded-lg shadow-md border-l-4 border-green-600">
            <h1 id="feed-title" class="text-4xl font-extrabold text-gray-800 dark:text-white mb-2">Carregando Feed...</h1>
            <p id="feed-description" class="text-lg text-gray-600 dark:text-gray-300"></p>
            <p id="last-updated" class="text-sm text-gray-500 dark:text-gray-400 mt-4" style="display: none;"></p>
        </header>

        <!-- Content: Loading spinner, error message, or feed items will be rendered here -->
        <div id="feed-content">
            <!-- Initial Loading Spinner State -->
            <div class="flex flex-col items-center justify-center space-y-2 h-64">
                <div class="w-12 h-12 rounded-full animate-spin border-4 border-solid border-green-500 border-t-transparent" role="status" aria-label="loading"></div>
                <span class="text-gray-600 dark:text-gray-300">Carregando notícias...</span>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Configuration ---
            const RSS_FEED_URL = 'https://www.eb.mil.br/noticiario-do-exercito/-/journal/rss/42281/191708/rss.xml?sort=displayDate-';
            const CORS_PROXY = 'https://api.allorigins.win/raw?url=';
            const REFRESH_INTERVAL = 30 * 60 * 1000; // 30 minutes

            // --- DOM Element References ---
            const feedTitle = document.getElementById('feed-title');
            const feedDescription = document.getElementById('feed-description');
            const lastUpdatedEl = document.getElementById('last-updated');
            const feedContent = document.getElementById('feed-content');

            // --- State ---
            let latestGuid = null;

            // --- Helper Functions ---

            /**
             * Safely gets the text content from a child element of a given XML node.
             * @param {Element} element The parent XML element.
             * @param {string} tagName The tag name of the child element.
             * @returns {string} The text content.
             */
            const getTextContent = (element, tagName) => {
                const node = element.querySelector(tagName);
                return node?.textContent?.trim() || '';
            };

            /**
             * Formats a date string into a full Brazilian Portuguese date and time.
             * @param {string} dateString The date string to format.
             * @returns {string} The formatted date string.
             */
            const formatDate = (dateString) => {
                try {
                    return new Intl.DateTimeFormat('pt-BR', {
                        dateStyle: 'full',
                        timeStyle: 'short',
                    }).format(new Date(dateString));
                } catch (e) {
                    return dateString;
                }
            };

            // --- Core Logic ---

            /**
             * Fetches the RSS feed from the URL and parses it into a JavaScript object.
             * @param {string} url The URL of the RSS feed.
             * @returns {Promise<object>} A promise that resolves to the parsed feed object.
             */
            const fetchAndParseRss = async (url) => {
                const fullUrl = `${CORS_PROXY}${encodeURIComponent(url)}`;
                const response = await fetch(fullUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const xmlText = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, 'application/xml');

                if (xmlDoc.querySelector('parsererror')) {
                    throw new Error('Failed to parse XML from the feed.');
                }
                const channel = xmlDoc.querySelector('channel');
                if (!channel) {
                    throw new Error('Invalid RSS feed structure: <channel> tag not found.');
                }

                const items = Array.from(channel.querySelectorAll('item')).map(item => ({
                    title: getTextContent(item, 'title'),
                    link: getTextContent(item, 'link'),
                    description: getTextContent(item, 'description'),
                    pubDate: getTextContent(item, 'pubDate'),
                    guid: getTextContent(item, 'guid'),
                }));

                return {
                    title: getTextContent(channel, 'title'),
                    description: getTextContent(channel, 'description'),
                    items,
                };
            };
            
            // --- Rendering Functions ---

            const renderLoading = () => {
                feedContent.innerHTML = `
                    <div class="flex flex-col items-center justify-center space-y-2 h-64">
                        <div class="w-12 h-12 rounded-full animate-spin border-4 border-solid border-green-500 border-t-transparent" role="status" aria-label="loading"></div>
                        <span class="text-gray-600 dark:text-gray-300">Carregando notícias...</span>
                    </div>`;
            };

            const renderError = (error) => {
                feedContent.innerHTML = `
                    <div class="text-center text-red-500 bg-red-100 dark:bg-red-900 dark:text-red-200 p-4 rounded-lg">
                        <p class="font-bold">Falha ao carregar o feed:</p>
                        <p>${error.message}</p>
                    </div>`;
            };

            const renderFeed = (feed) => {
                feedTitle.textContent = feed.title;
                feedDescription.textContent = feed.description;

                if (!feed.items || feed.items.length === 0) {
                    feedContent.innerHTML = `<div class="text-center text-gray-500 dark:text-gray-400"><p>Nenhum item encontrado no feed.</p></div>`;
                    return;
                }

                const itemsHtml = feed.items.map(item => `
                    <article class="bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden transform hover:-translate-y-1 transition-all duration-300 ease-in-out">
                        <div class="p-6">
                            <p class="text-sm text-gray-500 dark:text-gray-400 mb-2">${formatDate(item.pubDate)}</p>
                            <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-4">
                                <a href="${item.link}" target="_blank" rel="noopener noreferrer" class="hover:text-green-600 dark:hover:text-green-400 transition-colors duration-200">
                                    ${item.title}
                                </a>
                            </h2>
                            <div class="prose prose-sm lg:prose-base dark:prose-invert max-w-none text-gray-600 dark:text-gray-300">
                                ${item.description}
                            </div>
                        </div>
                        <div class="bg-gray-50 dark:bg-gray-700 p-4">
                            <a href="${item.link}" target="_blank" rel="noopener noreferrer" class="text-green-700 dark:text-green-400 font-semibold hover:underline">
                                Leia mais &rarr;
                            </a>
                        </div>
                    </article>
                `).join('');
                
                feedContent.innerHTML = `<div class="space-y-6">${itemsHtml}</div>`;
            };

            const updateLastUpdatedTimestamp = () => {
                const now = new Date();
                lastUpdatedEl.textContent = `Última atualização: ${now.toLocaleTimeString('pt-BR')}`;
                lastUpdatedEl.style.display = 'block';
            };

            /**
             * Main function to load the feed, check for updates, and render the UI.
             * @param {boolean} isInitialLoad - True if it's the first time the page is loading.
             */
            const loadFeed = async (isInitialLoad = false) => {
                if (isInitialLoad) {
                    renderLoading();
                }
                try {
                    const feed = await fetchAndParseRss(RSS_FEED_URL);
                    const newGuid = feed.items.length > 0 ? feed.items[0].guid : null;

                    // Only re-render if the latest item is different
                    if (newGuid !== latestGuid) {
                        console.log('Feed has been updated. Rendering new content.');
                        latestGuid = newGuid;
                        renderFeed(feed);
                        updateLastUpdatedTimestamp();
                    } else {
                        console.log('No new content found. Skipping re-render.');
                        // Still update timestamp to show a check was performed
                         if (!isInitialLoad) {
                             updateLastUpdatedTimestamp();
                         }
                    }
                } catch (error) {
                    console.error('Error during feed load:', error);
                    // Only show error on the main page during the initial load
                    if (isInitialLoad) {
                        renderError(error);
                    }
                }
            };

            // --- Initialization ---
            loadFeed(true);
            setInterval(() => loadFeed(false), REFRESH_INTERVAL);
        });
    </script>

</body>
</html>
