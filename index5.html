<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Boneco em AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        /* ... Seus estilos CSS ... */
        body { font-family: sans-serif; margin: 0; }
        model-viewer { width: 100%; height: 400px; }
        h1 { text-align: center; padding: 10px 20px; }
        h1 img { max-height: 80px; width: auto; max-width: 100%; vertical-align: middle; }
        hr { display: block; border: none; border-top: 2px solid olive; margin: 20px 0; }
        body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: url('background.jpg'); background-size: cover; background-position: center; opacity: 0.2; z-index: -1; }
        button { display: block; margin: 20px auto; padding: 10px 20px; font-size: 16px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.2s, transform 0.1s; }
        button:hover { background-color: #45a049; }
        button:active { background-color: #3e8e41; transform: translateY(2px); }
        button:disabled { background-color: #555; cursor: wait; }

        /* Estilo para a mensagem de erro */
        .ar-error-message {
            display: flex; /* Começa como flex para já estar pronto */
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 320px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .ar-error-message p { font-size: 16px; line-height: 1.4; color: #333; margin: 0; }
    </style>
</head>
<body>
    <h1>
        <img src="logorecrutinha.png" alt="Logo Recrutinha">
    </h1>
    <hr>
    <model-viewer
        id="boneco"
        src="RecrutinhaLoW23Jun2.glb"
        ar
        ar-modes="webxr scene-viewer quick-look"
        ar-placement="floor"
        scale="0.7 0.7 0.7"
        camera-controls
        disable-zoom
        alt="Modelo 3D do Recrutinha">
    </model-viewer>
    
    <!-- PASSO 1: O contêiner para a UI de AR -->
    <div id="ar-ui-container">
        <!-- O botão e a mensagem serão inseridos aqui pelo JavaScript -->
    </div>

    <script>
        // PASSO 2: A lógica de verificação e criação da UI
        document.addEventListener('DOMContentLoaded', () => {
            const arContainer = document.getElementById('ar-ui-container');

            // Verifica se a API WebXR está disponível no navegador.
            // Esta é a verificação mais fundamental.
            if (navigator.xr) {
                // Se a API existir, o dispositivo é potencialmente compatível.
                // Criamos e inserimos o botão de AR.
                arContainer.innerHTML = '<button onclick="startAR(event)">VER NO SEU ESPAÇO</button>';
            } else {
                // Se a API não existir, o dispositivo é definitivamente incompatível.
                // Criamos e inserimos a mensagem de erro.
                arContainer.innerHTML = `
                    <div class="ar-error-message">
                        <p>Não compatível</p>
                    </div>
                `;
            }
        });

        // PASSO 3: A sua função startAR original, que funciona bem em dispositivos compatíveis.
        function startAR(event) {
            const modelViewer = document.getElementById('boneco');
            const arButton = event.target;
            const originalButtonText = arButton.innerHTML;

            const resetButton = () => {
                arButton.innerHTML = originalButtonText;
                arButton.disabled = false;
            };

            arButton.innerHTML = 'Abrindo AR...';
            arButton.disabled = true;

            // Esta chamada agora só acontece se o botão existir, ou seja, em dispositivos compatíveis.
            modelViewer.activateAR().catch((error) => {
                console.error("Falha ao iniciar a sessão de AR:", error);
                resetButton();
                // Como uma segurança extra, podemos mostrar um alerta simples se algo der errado aqui
                alert("Ocorreu um erro ao tentar iniciar a Realidade Aumentada.");
            });
            
            modelViewer.addEventListener('ar-session-ended', resetButton, { once: true });
        }
    </script>
</body>
</html>
