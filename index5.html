<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Boneco em AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        model-viewer {
            width: 90%;
            height: 200px;
            display: block;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            padding: 10px 20px;
        }
        h1 img {
            max-height: 80px;
            width: auto;
            max-width: 100%;
            vertical-align: middle;
        }
        hr {
            display: block;
            border: none;
            border-top: 2px solid olive;
            margin: 20px 0;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.2;
            z-index: -1;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .mensagem-pc {
            text-align: center;
            color: #b22222;
            font-weight: bold;
            margin: 20px auto;
            font-size: 16px;
            max-width: 90%;
        }
    </style>
</head>
<body>
    <h1>
        <img src="logorecrutinha.png">
    </h1>
    <hr>
    <model-viewer
        id="boneco"
        src="RecrutinhaLoW23Jun2.glb"
        ar
        ar-modes="webxr scene-viewer quick-look"
        ar-placement="floor"
        scale="0.7 0.7 0.7"
        camera-controls
        disable-zoom>
    </model-viewer>

    <!-- Aqui substituímos o botão ou mensagem -->
    <div id="acao"></div>

    <script>
        function isMobileDevice() {
            return /android|iphone|ipad|ipod|windows phone/i.test(navigator.userAgent);
        }

        if (isMobileDevice()) {
            document.getElementById('acao').innerHTML =
                `<button onclick="document.getElementById('boneco').activateAR()">VER NO SEU ESPAÇO</button>`;
        } else {
            document.getElementById('acao').innerHTML =
                `<p class="mensagem-pc">Para ver o Recrutinha no seu ambiente, acesse a partir de um celular ou tablet1.</p>`;
        }
    </script>
</body>
</html>
